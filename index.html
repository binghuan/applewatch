<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Apple Watch Demo</title>

    <!-- Bootstrap -->
    <link href="components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

	<style>
		.backgroundImg {
			background-image: url(images/Black_AppleWatch_with_NO-Screen.png);
			background-repeat: no-repeat;
    		background-position: center;
    		width:500px;
    		height: 500px;
		}


		img {
			width:321px;
    		height: 390px;
    		user-drag: none;
			-moz-user-select: none;
			-webkit-user-drag: none;
		}


	</style>

	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="components/jquery/dist/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="components/bootstrap/dist/js/bootstrap.min.js"></script>
	<script src="components/quojs/quo.js"></script>
    <script src="components/quojs/quo.element.js"></script>
    <script src="components/quojs/quo.environment.js"></script>
    <script src="components/quojs/quo.events.js"></script>
    <script src="components/quojs/quo.gestures.js"></script>
    <script src="js/applewatch.js"></script>

  </head>
  <body style='background-color: black;'>

	<div id='toucharea' style='height:390px;width:321px;'>
		<img id='view_homescreen' src='images/pic_home.png'>

		<div id="view_glaces" class="carousel slide" data-ride="carousel" style='display:none'>

			<!-- Indicators -->
			<ol class="carousel-indicators">
				<li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
				<li data-target="#carousel-example-generic" data-slide-to="1"></li>
				<li data-target="#carousel-example-generic" data-slide-to="2"></li>
				<li data-target="#carousel-example-generic" data-slide-to="3"></li>
				<li data-target="#carousel-example-generic" data-slide-to="4"></li>
			</ol>

			<!-- Wrapper for slides -->
			<div class="carousel-inner" role="listbox">
				<div class="item">
					<img src='images/pic_calendar.png'>
					<div class="carousel-caption"></div>
				</div>
				<div class="item active">
					<img src='images/pic_fitness.png'>
					<div class="carousel-caption"></div>
				</div>
				<div class="item">
					<img src='images/pic_location.png'>
					<div class="carousel-caption"></div>
				</div>
				<div class="item">
					<img src='images/pic_weather.png'>
					<div class="carousel-caption"></div>
				</div>
				<div class="item">
					<img src='images/pic_worldclock.png'>
					<div class="carousel-caption"></div>
				</div>
			</div>
		</div>
	</div>





  </body>
</html>
